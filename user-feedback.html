<template name="userfeedback">
	
	<div class='row ufb-head-row'><div class='ufb-head col-9 col-sm-9 col-md-9'>We appreciate your feedback and will act on it.</div>
	<div class='ufb-count col-2 col-sm-2 col-md-2'>{{topicCount}}</div><div class='ufb-close col-1 col-sm-1 col-md-1'>X</div></div>
	<div class='row ufb-head-row'>
		<form class='ufb-search-form col-8 col-sm-8 col-md-8'>
		<input type='textbox' class='ufb-search' placeholder='Find an Idea or an Issue'/>
		</form>
		<div class='col-4 col-sm-4 col-md-4'>
			<select class='ufb-type'>{{#each categories}}
				<option value="{{id}}">{{desc}}</option>
			{{/each}}</select>
		</div>
	</div>
	<div class='ufb-head-row'>
		<a class='ufb-new' href='#'>Create New Topic</a>
	</div>
	<hr/>
	{{#if currTopic}}

		<div class='row'>
			<div class="col-8 col-sm-8 col-md-9 col-lg-10"><input type='textbox' class="ufb-textbox" placeholder="Title of the Topic" readonly="{{readonly}}" value="{{currTopic.head}}" /></div>
			<div class='col-sm-4 col-md-3 col-lg-2'>Status: <select class='ufb-status' disabled="{{readonly}}" orig="{{currTopic.status}}" id='ufb-status'>
				<option value='closed' selected={{ufbmatches currTopic.status "closed"}}>Closed</option>
				<option value='solved' selected={{ufbmatches currTopic.status "solved"}}>Solved</option>
				<option value='new' selected={{ufbmatches currTopic.status "new"}}>New</option></select>
			</div>
		</div>
		<div class='row'>
			<div class="col-8 col-sm-8 col-md-8 col-lg-10"><textarea class="ufb-textdesc" placeholder="Detailed description of the topic" readonly="{{readonly}}" >{{currTopic.desc}}</textarea>
			{{#unless readonly}}<button class='ufb-save-button'>Save</button>{{/unless}}</div>
			<div class="co\2 col-sm-2 col-md-2 col-lg-1"><div class='ufb-like-button'>&#x25B2;{{currTopic.likes}}</div></div><div class='col-2 col-sm-2 col-md-2 col-lg-1'><div class='ufb-unlike-button'>&#x25BC;{{currTopic.unlikes}}</div></div>
		</div>
		<hr>
		<div class='row'>
			<div class='ufb-head'>Comments</div>
			<div class="col-8 col-sm-10 col-md-10 col-lg-10"><textarea placeholder="Type comment and hit enter." class="ufb-comment-input"></textarea></div><div class="col-2 col-sm-2 col-md-2 col-lg-2"><button class='ufb-comment-save'>Save</button></div>
		</div>
		<div>
			{{#each ufbsort currTopic.comments "rating" "desc"}}
			<div class='row'><div class='ufb-comment-details'>{{uName}} {{ufbFormatDate date}}<div class='ufb-rating'> Rating: {{rating}}</div> <div id='cmu{{id}}' class='ufb-rating-up'>&#x25B2;</div> <div id='cmd{{id}}' class='ufb-rating-down'>&#x25BC;</div></div><div class='ufb-comment'>{{desc}}</div></div>
			{{/each}}
		</div>

	{{else}}
		{{#each topicList}}<div class='row'>
			<div class='col-7 col-sm-7 col-md-7 col-lg-7'><a class='ufb-topic' href='#' id='{{_id}}'>{{head}}</a></div><div class='col-5 col-sm-5 col-md-5 col-lg-5'><div class='ufb-like'>&#x25B2;{{likes}}</div>&nbsp;&nbsp;<div class='ufb-unlike'>&#x25BC;{{unlikes}}</div>&nbsp;&nbsp;&nbsp;{{commentCount}} msgs&nbsp;&nbsp;&nbsp;<div class='ufb-status'>&nbsp;{{status}}</div>&nbsp;&nbsp;&nbsp;{{ufbFormatDate date}}</div>
			</div>
		{{/each}}
	{{/if}}
</template>
<template name="userfblink">
<div class='ufb-button'>
	Feedback

</div>
	{{#if showFb}}
		<div class='ufb-page container'>
		{{> userfeedback}}
		</div>
	{{/if}}
	
</template>
